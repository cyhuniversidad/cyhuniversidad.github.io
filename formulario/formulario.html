<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Formulario de contacto - HealthHub </title>
    </head>
<body>
    <header>
        <h1>Enciclopedia Ilustrada de Salud</h1>
        <img src="../imagenes/logo.jpeg" alt="Logo de la pagina" width="200" height="200">
    </header>

    <main>
        <h2>Formulario de contacto</h2>
        <form action="respuestaform.html" method="post">

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required><br><br>
        
            <label for="comentario">Comentario o pregunta:</label>
            <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
        
            <label for="yosoy">Yo soy:</label>
            <select id="yosoy" name="yosoy" required>
                <option value="">Seleccione una opción</option>
                <option value="paciente">Paciente</option>
                <option value="cientifico">Científico</option>
                <option value="medico">Médico</option>
                <option value="educador">Educador</option>
                <option value="fabricante">Fabricante</option>
                <option value="periodista">Periodista</option>
            </select><br><br>
        
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        
            <label>Sexo:</label>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" name="sexo" value="otro">
            <label for="otro">Otro</label><br><br>
        
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
        
            <input type="checkbox" id="mas_info" name="mas_info">
            <label for="mas_info">Deseo recibir más información</label><br><br>
        
            <input type="submit" value="Enviar">
        </form>
        <br>
        <a href="../index.html">Volver al índice</a>

    </main>

    <footer>
        <p>Enciclopedia Ilustrada de Salud &copy; 2024. Todos los derechos reservados por Hugo Molina y Cristian Such.</p>
    </footer>
</body>
</html>
